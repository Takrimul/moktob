# Email Async Processing Configuration
email.async.enabled=true
email.async.thread-pool-size=1
email.async.poll-interval=1000
email.async.max-retries=3

# Email Service Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Logging Configuration
logging.level.com.moktob.service.AsyncEmailProcessorService=INFO
logging.level.com.moktob.service.EmailQueueService=DEBUG
