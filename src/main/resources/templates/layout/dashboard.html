<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dashboard-layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Dashboard - Moktob Management System'">Dashboard - Moktob Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="fas fa-bars"></i>
            </button>
            
            <a class="navbar-brand" href="/moktob/dashboard">
                <i class="fas fa-mosque me-2"></i>
                <strong>Moktob</strong>
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span th:text="${user.fullName} ?: 'User'">User</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/moktob/profile">
                            <i class="fas fa-user-circle me-2"></i>Profile
                        </a></li>
                        <li><a class="dropdown-item" href="/moktob/settings">
                            <i class="fas fa-cog me-2"></i>Settings
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/moktob/logout">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">
                <i class="fas fa-mosque me-2"></i>
                <strong>Moktob</strong>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <nav class="nav flex-column">
                <a class="nav-link" href="/moktob/dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a class="nav-link" href="/moktob/students">
                    <i class="fas fa-user-graduate me-2"></i>Students
                </a>
                <a class="nav-link" href="/moktob/teachers">
                    <i class="fas fa-chalkboard-teacher me-2"></i>Teachers
                </a>
                <a class="nav-link" href="/moktob/classes">
                    <i class="fas fa-school me-2"></i>Classes
                </a>
                <a class="nav-link" href="/moktob/attendance">
                    <i class="fas fa-calendar-check me-2"></i>Attendance
                </a>
                <a class="nav-link" href="/moktob/assessments">
                    <i class="fas fa-clipboard-check me-2"></i>Assessments
                </a>
                <a class="nav-link" href="/moktob/payments">
                    <i class="fas fa-credit-card me-2"></i>Payments
                </a>
                <a class="nav-link" href="/moktob/reports">
                    <i class="fas fa-chart-bar me-2"></i>Reports
                </a>
                
                <hr class="my-3">
                
                <h6 class="text-muted">Settings</h6>
                <a class="nav-link" href="/moktob/profile">
                    <i class="fas fa-user-circle me-2"></i>Profile
                </a>
                <a class="nav-link" href="/moktob/settings">
                    <i class="fas fa-cog me-2"></i>Settings
                </a>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-top: 80px;">
        <div class="row">
            <div class="col-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-download me-1"></i>Export
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Page Content -->
                <div th:replace="${content}"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
