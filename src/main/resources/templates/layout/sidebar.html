<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Component</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        .offcanvas-body .nav-link {
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }

        .offcanvas-body .nav-link:hover {
            background-color: rgba(78, 115, 223, 0.1);
            color: #4e73df;
        }

        .offcanvas-body .nav-link.active {
            color: #4e73df;
            background-color: rgba(78, 115, 223, 0.1);
        }

        .sidebar-heading {
            padding: 0.75rem 1rem;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #6c757d;
        }

        .offcanvas-header {
            background-color: #4e73df;
            color: white;
        }

        .offcanvas-header .btn-close {
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" th:fragment="sidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">
            <i class="fas fa-mosque me-2"></i>
            <strong>Moktob</strong>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <nav class="nav flex-column">
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/dashboard') ? 'active' : ''}" href="/moktob/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/students') ? 'active' : ''}" href="/moktob/students">
                <i class="fas fa-user-graduate me-2"></i>Students
            </a>
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/teachers') ? 'active' : ''}" href="/moktob/teachers">
                <i class="fas fa-chalkboard-teacher me-2"></i>Teachers
            </a>
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/classes') ? 'active' : ''}" href="/moktob/classes">
                <i class="fas fa-school me-2"></i>Classes
            </a>
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/attendance') ? 'active' : ''}" href="/moktob/attendance">
                <i class="fas fa-calendar-check me-2"></i>Attendance
            </a>
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/assessments') ? 'active' : ''}" href="/moktob/assessments">
                <i class="fas fa-clipboard-check me-2"></i>Assessments
            </a>
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/payments') ? 'active' : ''}" href="/moktob/payments">
                <i class="fas fa-credit-card me-2"></i>Payments
            </a>
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/reports') ? 'active' : ''}" href="/moktob/reports">
                <i class="fas fa-chart-bar me-2"></i>Reports
            </a>

            <hr class="my-3">

            <div class="sidebar-heading px-3">Settings</div>
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/profile') ? 'active' : ''}" href="/moktob/profile">
                <i class="fas fa-user-circle me-2"></i>Profile
            </a>
            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.contains('/settings') ? 'active' : ''}" href="/moktob/settings">
                <i class="fas fa-cog me-2"></i>Settings
            </a>
            <a class="nav-link text-danger" href="#" onclick="confirmLogout()">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
            </a>
        </nav>
    </div>
</div>

<script>
    function confirmLogout() {
        if (confirm('Are you sure you want to logout?')) {
            window.location.href = '/moktob/logout';
        }
    }
</script>
</body>
</html>
