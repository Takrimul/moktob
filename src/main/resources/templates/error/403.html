<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Moktob Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Topbar -->
    <div th:replace="~{layout/topbar :: topbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
                    <div class="text-center">
                        <div class="mb-4">
                            <i class="fas fa-ban fa-5x text-danger"></i>
                        </div>
                        <h1 class="display-4 text-danger mb-3">403 - Access Denied</h1>
                        <p class="lead mb-4">You don't have permission to access this page.</p>
                        <p class="text-muted mb-4">Only administrators can access the settings page.</p>
                        <div class="d-flex justify-content-center gap-3">
                            <a href="/moktob/dashboard" class="btn btn-primary">
                                <i class="fas fa-home me-1"></i>Go to Dashboard
                            </a>
                            <a href="/moktob/profile" class="btn btn-outline-secondary">
                                <i class="fas fa-user me-1"></i>View Profile
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
