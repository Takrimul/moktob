<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Moktob Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #ffc107;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-error {
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary-error {
            background: linear-gradient(135deg, #007bff, #6f42c1);
            color: white;
        }
        
        .btn-secondary-error {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }
        
        .btn-error:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .search-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .search-box h6 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .search-input {
            border-radius: 25px;
            border: 2px solid #e9ecef;
            padding: 10px 20px;
            width: 100%;
            max-width: 300px;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        
        @media (max-width: 576px) {
            .error-card {
                padding: 40px 20px;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn-error {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="error-code">404</div>
            
            <h1 class="error-title">Page Not Found</h1>
            
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved. 
                Don't worry, let's get you back on track!
            </p>
            
            <div class="error-actions">
                <a href="/moktob/dashboard" class="btn-error btn-primary-error">
                    <i class="fas fa-home me-2"></i>Go to Dashboard
                </a>
                <button onclick="history.back()" class="btn-error btn-secondary-error">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </button>
            </div>
            
            <div class="search-box">
                <h6><i class="fas fa-compass me-2"></i>Quick Navigation</h6>
                <div class="d-flex gap-2 justify-content-center flex-wrap">
                    <a href="/moktob/students" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user-graduate me-1"></i>Students
                    </a>
                    <a href="/moktob/teachers" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-chalkboard-teacher me-1"></i>Teachers
                    </a>
                    <a href="/moktob/classes" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-school me-1"></i>Classes
                    </a>
                    <a href="/moktob/attendance" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-calendar-check me-1"></i>Attendance
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Log 404 for analytics
        console.warn('404 Page Not Found:', {
            url: window.location.href,
            referrer: document.referrer,
            timestamp: new Date().toISOString()
        });
        
        // Auto-redirect to dashboard after 10 seconds
        setTimeout(() => {
            if (confirm('Would you like to go to the dashboard?')) {
                window.location.href = '/moktob/dashboard';
            }
        }, 10000);
    </script>
</body>
</html>
