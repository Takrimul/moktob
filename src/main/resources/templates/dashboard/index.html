<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Moktob Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Topbar -->
    <div th:replace="~{layout/topbar :: topbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
<!--                    <div class="btn-toolbar mb-2 mb-md-0">-->
<!--                        <div class="btn-group me-2">-->
<!--                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshDashboard()">-->
<!--                                <i class="fas fa-sync-alt me-1"></i>Refresh-->
<!--                            </button>-->
<!--                        </div>-->
<!--                        <button type="button" class="btn btn-sm btn-primary" onclick="exportDashboard()">-->
<!--                            <i class="fas fa-download me-1"></i>Export Report-->
<!--                        </button>-->
<!--                    </div>-->
                </div>

                <!-- Page Content -->
                <div>
                    <!-- Statistics Cards -->
                    <div class="row mb-4">
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Total Students
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalStudents">0</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-user-graduate fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-success shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                Total Teachers
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalTeachers">0</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-chalkboard-teacher fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-info shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                Active Classes
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="totalClasses">0</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-school fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-warning shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                Today's Attendance
                                            </div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="todayAttendance">0%</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-calendar-check fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Charts Row -->
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Attendance Overview</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-area">
                                        <canvas id="attendanceChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Student Distribution</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-pie">
                                        <canvas id="studentChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Activities -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Recent Students</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-sm">
                                            <thead>
                                                <tr>
                                                    <th>Name</th>
                                                    <th>Class</th>
                                                    <th>Status</th>
                                                </tr>
                                            </thead>
                                            <tbody id="recentStudents">
                                                <tr>
                                                    <td colspan="3" class="text-center text-muted">
                                                        <i class="fas fa-spinner fa-spin me-2"></i>
                                                        Loading...
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Upcoming Classes</h6>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-sm">
                                            <thead>
                                                <tr>
                                                    <th>Class</th>
                                                    <th>Teacher</th>
                                                    <th>Time</th>
                                                </tr>
                                            </thead>
                                            <tbody id="upcomingClasses">
                                                <tr>
                                                    <td colspan="3" class="text-center text-muted">
                                                        <i class="fas fa-spinner fa-spin me-2"></i>
                                                        Loading...
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    
    <script>
        // Dashboard specific JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            initializeCharts();
        });

        function loadDashboardData() {
            const token = MoktobApp.getToken();
            if (!token) {
                window.location.href = '/moktob/login';
                return;
            }

            // Load statistics
            Promise.all([
                MoktobApp.apiRequest('/moktob/api/students'),
                MoktobApp.apiRequest('/moktob/api/teachers'),
                MoktobApp.apiRequest('/moktob/api/classes'),
                MoktobApp.apiRequest('/moktob/api/attendance/today')
            ]).then(([students, teachers, classes, attendance]) => {
                document.getElementById('totalStudents').textContent = students ? students.length : 0;
                document.getElementById('totalTeachers').textContent = teachers ? teachers.length : 0;
                document.getElementById('totalClasses').textContent = classes ? classes.length : 0;
                document.getElementById('todayAttendance').textContent =
                    attendance && !Array.isArray(attendance) && attendance.percentage
                        ? attendance.percentage + '%'
                        : '0%';


                // Load recent students
                if (students && students.length > 0) {
                    const recentStudentsHtml = students.slice(0, 5).map(student => `
                        <tr>
                            <td>${student.name || 'N/A'}</td>
                            <td>${student.className || 'N/A'}</td>
                            <td><span class="badge bg-success">Active</span></td>
                        </tr>
                    `).join('');
                    document.getElementById('recentStudents').innerHTML = recentStudentsHtml;
                }

                // Load upcoming classes
                if (classes && classes.length > 0) {
                    const upcomingClassesHtml = classes.slice(0, 5).map(cls => `
                        <tr>
                            <td>${cls.className || 'N/A'}</td>
                            <td>${cls.teacherName || 'N/A'}</td>
                            <td>${cls.startTime ? cls.startTime.substring(0, 5) : 'N/A'}</td>
                        </tr>
                    `).join('');
                    document.getElementById('upcomingClasses').innerHTML = upcomingClassesHtml;
                }
            }).catch(error => {
                console.error('Error loading dashboard data:', error);
            });
        }

        function initializeCharts() {
            // Attendance Chart
            const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
            new Chart(attendanceCtx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Attendance %',
                        data: [85, 90, 78, 92, 88, 75, 80],
                        borderColor: '#4e73df',
                        backgroundColor: 'rgba(78, 115, 223, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            // Student Distribution Chart
            const studentCtx = document.getElementById('studentChart').getContext('2d');
            new Chart(studentCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Class A', 'Class B', 'Class C', 'Class D'],
                    datasets: [{
                        data: [25, 30, 20, 25],
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function refreshDashboard() {
            loadDashboardData();
        }

        function exportDashboard() {
            // Implement export functionality
            alert('Export functionality will be implemented');
        }
    </script>
</body>
</html>
