<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Add Student - Moktob Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Topbar -->
    <div th:replace="~{layout/topbar :: topbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${isEdit ? 'Edit Student' : 'Add New Student'}">Add New Student</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="goBack()">
                            <i class="fas fa-arrow-left me-1"></i>Back to Students
                        </button>
                    </div>
                </div>

                <!-- Student Form -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i th:class="${isEdit ? 'fas fa-user-edit me-2' : 'fas fa-user-plus me-2'}"></i>
                            <span th:text="${isEdit ? 'Edit Student Information' : 'Student Information'}">Student Information</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="addStudentForm" novalidate>
                            <!-- Hidden fields for edit mode -->
                            <input type="hidden" id="isEdit" th:value="${isEdit}" />
                            <input type="hidden" id="studentId" th:value="${studentId}" />
                            
                            <div class="row">
                                <!-- Personal Information -->
                                <div class="col-md-6">
                                    <h6 class="text-muted mb-3">Personal Information</h6>
                                    
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                        <div class="invalid-feedback">
                                            Please provide a valid name.
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
                                    </div>
                                </div>

                                <!-- Guardian Information -->
                                <div class="col-md-6">
                                    <h6 class="text-muted mb-3">Guardian Information</h6>
                                    
                                    <div class="mb-3">
                                        <label for="guardianName" class="form-label">Guardian Name</label>
                                        <input type="text" class="form-control" id="guardianName" name="guardianName">
                                    </div>

                                    <div class="mb-3">
                                        <label for="guardianContact" class="form-label">Guardian Contact</label>
                                        <input type="tel" class="form-control" id="guardianContact" name="guardianContact">
                                    </div>

                                    <div class="mb-3">
                                        <label for="address" class="form-label">Address</label>
                                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label for="currentClassId" class="form-label">Current Class</label>
                                        <select class="form-select" id="currentClassId" name="currentClassId">
                                            <option value="">Select a class</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Form Actions -->
                            <div class="row mt-4">
                                <div class="col-12">
                                    <hr>
                                    <div class="d-flex justify-content-end gap-2">
                                        <button type="button" class="btn btn-secondary" onclick="goBack()">
                                            <i class="fas fa-times me-1"></i>Cancel
                                        </button>
                                        <button type="submit" class="btn btn-primary" id="submitBtn">
                                            <i th:class="${isEdit ? 'fas fa-save me-1' : 'fas fa-save me-1'}"></i>
                                            <span th:text="${isEdit ? 'Update Student' : 'Save Student'}">Save Student</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/popup.js}"></script>
    <script th:src="@{/js/add-student.js}"></script>
    <script>
        function goBack() {
            window.location.href = '/moktob/students';
        }
    </script>
</body>
</html>
