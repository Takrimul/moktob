<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Moktob Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 mt-5">
                    <div class="card-body p-5">
                        <!-- Logo and Title -->
                        <div class="text-center mb-4">
                            <div class="logo-container mb-3">
                                <i class="fas fa-lock text-primary" style="font-size: 3rem;"></i>
                            </div>
                            <h2 class="fw-bold text-primary">Reset Password</h2>
                            <p class="text-muted">Enter your new password</p>
                        </div>

                        <!-- Reset Password Form -->
                        <form id="resetPasswordForm">
                            <!-- Error Messages -->
                            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="errorMessage">Error message</span>
                            </div>
                            
                            <div id="successAlert" class="alert alert-success d-none" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span id="successMessage">Success message</span>
                            </div>

                            <!-- Token Field (Hidden) -->
                            <input type="hidden" id="token" th:value="${token}">

                            <!-- New Password Field -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="fas fa-lock me-1"></i>New Password
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="newPassword" 
                                           placeholder="Enter new password"
                                           required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">
                                    Password must be at least 8 characters long
                                </div>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Confirm Password
                                </label>
                                <div class="input-group">
                                    <input type="password" 
                                           class="form-control" 
                                           id="confirmPassword" 
                                           placeholder="Confirm new password"
                                           required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Password Strength Indicator -->
                            <div class="mb-3">
                                <div class="password-strength">
                                    <div class="strength-bar">
                                        <div class="strength-fill" id="strengthFill"></div>
                                    </div>
                                    <small class="text-muted" id="strengthText">Password strength</small>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                    <i class="fas fa-save me-2"></i>Reset Password
                                </button>
                            </div>
                        </form>

                        <!-- Additional Links -->
                        <div class="text-center">
                            <p class="text-muted">
                                Remember your password? 
                                <a href="/moktob/login" class="text-primary text-decoration-none">
                                    Back to Login
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        &copy; 2024 Moktob Management System. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');
            const submitBtn = document.getElementById('submitBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            // Password visibility toggles
            document.getElementById('toggleNewPassword').addEventListener('click', function() {
                togglePasswordVisibility('newPassword', 'toggleNewPassword');
            });

            document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
                togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
            });

            // Password strength checker
            newPasswordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const token = document.getElementById('token').value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validation
                if (!token) {
                    showError('Invalid reset token. Please request a new password reset.');
                    return;
                }

                if (!newPassword) {
                    showError('Please enter a new password');
                    return;
                }

                if (newPassword.length < 8) {
                    showError('Password must be at least 8 characters long');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                // Show loading state
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Resetting...';
                submitBtn.disabled = true;

                try {
                    const response = await fetch('/moktob/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            token: token,
                            newPassword: newPassword 
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showSuccess('Password has been reset successfully! You can now login with your new password.');
                        form.reset();
                        setTimeout(() => {
                            window.location.href = '/moktob/login';
                        }, 2000);
                    } else {
                        showError(data.message || 'Failed to reset password. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('An error occurred. Please try again.');
                } finally {
                    // Reset button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });

            function togglePasswordVisibility(inputId, buttonId) {
                const input = document.getElementById(inputId);
                const button = document.getElementById(buttonId);
                const icon = button.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }

            function checkPasswordStrength(password) {
                let strength = 0;
                let strengthLabel = '';

                if (password.length >= 8) strength += 1;
                if (password.match(/[a-z]/)) strength += 1;
                if (password.match(/[A-Z]/)) strength += 1;
                if (password.match(/[0-9]/)) strength += 1;
                if (password.match(/[^a-zA-Z0-9]/)) strength += 1;

                const percentage = (strength / 5) * 100;
                strengthFill.style.width = percentage + '%';

                if (strength <= 2) {
                    strengthFill.style.backgroundColor = '#dc3545';
                    strengthLabel = 'Weak';
                } else if (strength <= 3) {
                    strengthFill.style.backgroundColor = '#ffc107';
                    strengthLabel = 'Medium';
                } else if (strength <= 4) {
                    strengthFill.style.backgroundColor = '#17a2b8';
                    strengthLabel = 'Strong';
                } else {
                    strengthFill.style.backgroundColor = '#28a745';
                    strengthLabel = 'Very Strong';
                }

                strengthText.textContent = strengthLabel;
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.classList.remove('d-none');
                successAlert.classList.add('d-none');
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successAlert.classList.remove('d-none');
                errorAlert.classList.add('d-none');
            }
        });
    </script>

    <style>
        .password-strength {
            margin-top: 0.5rem;
        }
        
        .strength-bar {
            height: 4px;
            background-color: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.25rem;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</body>
</html>
