<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Moktob Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 mt-5">
                    <div class="card-body p-5">
                        <!-- Logo and Title -->
                        <div class="text-center mb-4">
                            <div class="logo-container mb-3">
                                <i class="fas fa-mosque text-primary" style="font-size: 3rem;"></i>
                            </div>
                            <h2 class="fw-bold text-primary">Moktob</h2>
                            <p class="text-muted">Management System Registration</p>
                        </div>

                        <!-- Registration Form -->
                        <form th:action="@{/moktob/register}" method="post" th:object="${clientRegistrationRequest}">
                            <!-- Error Messages -->
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${error}">Registration error</span>
                            </div>
                            
                            <div th:if="${message}" class="alert alert-success" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span th:text="${message}">Success message</span>
                            </div>

                            <!-- Organization Information -->
                            <h5 class="text-primary mb-3">
                                <i class="fas fa-building me-2"></i>Organization Information
                            </h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="clientName" class="form-label">Organization Name *</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="clientName" 
                                           th:field="*{clientName}"
                                           placeholder="Enter organization name"
                                           required>
                                    <div th:if="${#fields.hasErrors('clientName')}" class="text-danger small mt-1">
                                        <span th:errors="*{clientName}">Organization name error</span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="contactEmail" class="form-label">Contact Email *</label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="contactEmail" 
                                           th:field="*{contactEmail}"
                                           placeholder="Enter contact email"
                                           required>
                                    <div th:if="${#fields.hasErrors('contactEmail')}" class="text-danger small mt-1">
                                        <span th:errors="*{contactEmail}">Email error</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="contactPhone" class="form-label">Contact Phone</label>
                                    <input type="tel" 
                                           class="form-control" 
                                           id="contactPhone" 
                                           th:field="*{contactPhone}"
                                           placeholder="Enter contact phone">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="subscriptionPlan" class="form-label">Subscription Plan</label>
                                    <select class="form-select" id="subscriptionPlan" th:field="*{subscriptionPlan}">
                                        <option value="">Select plan</option>
                                        <option value="BASIC">Basic</option>
                                        <option value="PREMIUM">Premium</option>
                                        <option value="ENTERPRISE">Enterprise</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" 
                                          id="address" 
                                          th:field="*{address}"
                                          rows="2"
                                          placeholder="Enter organization address"></textarea>
                            </div>

                            <!-- Admin User Information -->
                            <h5 class="text-primary mb-3 mt-4">
                                <i class="fas fa-user-shield me-2"></i>Admin User Information
                            </h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="adminUsername" class="form-label">Admin Username *</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="adminUsername" 
                                           th:field="*{adminUsername}"
                                           placeholder="Enter admin username"
                                           required>
                                    <div th:if="${#fields.hasErrors('adminUsername')}" class="text-danger small mt-1">
                                        <span th:errors="*{adminUsername}">Username error</span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="adminFullName" class="form-label">Admin Full Name *</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="adminFullName" 
                                           th:field="*{adminFullName}"
                                           placeholder="Enter admin full name"
                                           required>
                                    <div th:if="${#fields.hasErrors('adminFullName')}" class="text-danger small mt-1">
                                        <span th:errors="*{adminFullName}">Full name error</span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="adminEmail" class="form-label">Admin Email *</label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="adminEmail" 
                                           th:field="*{adminEmail}"
                                           placeholder="Enter admin email"
                                           required>
                                    <div th:if="${#fields.hasErrors('adminEmail')}" class="text-danger small mt-1">
                                        <span th:errors="*{adminEmail}">Email error</span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="adminPhone" class="form-label">Admin Phone</label>
                                    <input type="tel" 
                                           class="form-control" 
                                           id="adminPhone" 
                                           th:field="*{adminPhone}"
                                           placeholder="Enter admin phone">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="expiryDate" class="form-label">Subscription Expiry Date</label>
                                <input type="date" 
                                       class="form-control" 
                                       id="expiryDate" 
                                       th:field="*{expiryDate}">
                            </div>

                            <!-- Terms and Conditions -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsAccepted" required>
                                <label class="form-check-label" for="termsAccepted">
                                    I agree to the <a href="#" class="text-primary">Terms and Conditions</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                </label>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Register Organization
                                </button>
                            </div>
                        </form>

                        <!-- Additional Links -->
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                Already have an account? 
                                <a href="/moktob/login" class="text-primary text-decoration-none">
                                    Login here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        &copy; 2024 Moktob Management System. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/auth.js}"></script>
</body>
</html>
