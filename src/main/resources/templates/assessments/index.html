<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessments - Moktob Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <style>
        .assessment-card {
            transition: transform 0.2s;
        }
        .assessment-card:hover {
            transform: translateY(-2px);
        }
        .score-badge {
            font-size: 0.9em;
            padding: 0.4em 0.8em;
        }
        .grade-A { background-color: #28a745; }
        .grade-B { background-color: #17a2b8; }
        .grade-C { background-color: #ffc107; color: #000; }
        .grade-D { background-color: #fd7e14; }
        .grade-F { background-color: #dc3545; }
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .stats-card .card-body {
            padding: 1.5rem;
        }
        .assessment-type-badge {
            font-size: 0.8em;
            padding: 0.3em 0.6em;
        }
    </style>
</head>
<body>
    <!-- Topbar -->
    <div th:replace="~{layout/topbar :: topbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-clipboard-check me-2"></i>Assessments
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="exportAssessments()">
                                <i class="fas fa-download me-1"></i>Export
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-info" onclick="showAnalytics()">
                                <i class="fas fa-chart-bar me-1"></i>Analytics
                            </button>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary" onclick="showAddAssessmentModal()">
                            <i class="fas fa-plus me-1"></i>Add Assessment
                        </button>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <div class="card-body text-center">
                                <i class="fas fa-clipboard-list fa-2x mb-2"></i>
                                <h4 id="totalAssessments">0</h4>
                                <p class="mb-0">Total Assessments</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <div class="card-body text-center">
                                <i class="fas fa-check-circle fa-2x mb-2"></i>
                                <h4 id="completedAssessments">0</h4>
                                <p class="mb-0">Completed</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <div class="card-body text-center">
                                <i class="fas fa-clock fa-2x mb-2"></i>
                                <h4 id="pendingAssessments">0</h4>
                                <p class="mb-0">Pending</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stats-card">
                            <div class="card-body text-center">
                                <i class="fas fa-star fa-2x mb-2"></i>
                                <h4 id="averageScore">0</h4>
                                <p class="mb-0">Average Score</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="filter-section">
                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Class</label>
                            <select class="form-select" id="classFilter" onchange="filterAssessments()">
                                <option value="">All Classes</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Assessment Type</label>
                            <select class="form-select" id="typeFilter" onchange="filterAssessments()">
                                <option value="">All Types</option>
                                <option value="RECITATION">Recitation</option>
                                <option value="TAJWEED">Tajweed</option>
                                <option value="MEMORIZATION">Memorization</option>
                                <option value="COMPREHENSION">Comprehension</option>
                                <option value="DISCIPLINE">Discipline</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Grade</label>
                            <select class="form-select" id="gradeFilter" onchange="filterAssessments()">
                                <option value="">All Grades</option>
                                <option value="A+">A+</option>
                                <option value="A">A</option>
                                <option value="B+">B+</option>
                                <option value="B">B</option>
                                <option value="C+">C+</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Date Range</label>
                            <div class="input-group">
                                <input type="date" class="form-control" id="dateFrom" onchange="filterAssessments()">
                                <input type="date" class="form-control" id="dateTo" onchange="filterAssessments()">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Assessments Table -->
                <div class="card shadow">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-list me-2"></i>Assessment Records
                        </h6>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-outline-secondary" onclick="refreshAssessments()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="toggleView()">
                                <i class="fas fa-th" id="viewToggleIcon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Table View -->
                        <div id="tableView">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="assessmentsTable">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Student</th>
                                            <th>Type</th>
                                            <th>Surah</th>
                                            <th>Scores</th>
                                            <th>Overall</th>
                                            <th>Grade</th>
                                            <th>Date</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="assessmentsTableBody">
                                        <tr>
                                            <td colspan="9" class="text-center text-muted">
                                                <i class="fas fa-spinner fa-spin me-2"></i>
                                                Loading assessments...
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Card View -->
                        <div id="cardView" style="display: none;">
                            <div class="row" id="assessmentsCardContainer">
                                <!-- Assessment cards will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Assessment Modal -->
    <div class="modal fade" id="addAssessmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus me-2"></i>Add New Assessment
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="assessmentForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Student <span class="text-danger">*</span></label>
                                    <select class="form-select" id="studentSelect" required>
                                        <option value="">Select Student</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Assessment Type <span class="text-danger">*</span></label>
                                    <select class="form-select" id="assessmentType" required>
                                        <option value="">Select Type</option>
                                        <option value="RECITATION">Recitation</option>
                                        <option value="TAJWEED">Tajweed</option>
                                        <option value="MEMORIZATION">Memorization</option>
                                        <option value="COMPREHENSION">Comprehension</option>
                                        <option value="DISCIPLINE">Discipline</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Assessment Date <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="assessmentDate" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Duration (minutes)</label>
                                    <input type="number" class="form-control" id="duration" min="1" max="120">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Surah Name</label>
                                    <input type="text" class="form-control" id="surahName" placeholder="e.g., Al-Fatiha">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">Start Ayah</label>
                                    <input type="number" class="form-control" id="startAyah" min="1">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="form-label">End Ayah</label>
                                    <input type="number" class="form-control" id="endAyah" min="1">
                                </div>
                            </div>
                        </div>

                        <h6 class="mt-4 mb-3">Scores (0-100)</h6>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Recitation Score</label>
                                    <input type="number" class="form-control" id="recitationScore" min="0" max="100">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Tajweed Score</label>
                                    <input type="number" class="form-control" id="tajweedScore" min="0" max="100">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Memorization Score</label>
                                    <input type="number" class="form-control" id="memorizationScore" min="0" max="100">
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Comprehension Score</label>
                                    <input type="number" class="form-control" id="comprehensionScore" min="0" max="100">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Discipline Score</label>
                                    <input type="number" class="form-control" id="disciplineScore" min="0" max="100">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teacher Feedback</label>
                            <textarea class="form-control" id="teacherFeedback" rows="3" placeholder="Enter detailed feedback..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Student Strengths</label>
                                    <textarea class="form-control" id="studentStrengths" rows="2" placeholder="What did the student do well?"></textarea>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Areas for Improvement</label>
                                    <textarea class="form-control" id="areasForImprovement" rows="2" placeholder="What needs improvement?"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Homework Assigned</label>
                            <textarea class="form-control" id="homeworkAssigned" rows="2" placeholder="Any homework or practice assigned?"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Next Assessment Date</label>
                                    <input type="date" class="form-control" id="nextAssessmentDate">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="isCompleted" checked>
                                        <label class="form-check-label" for="isCompleted">
                                            Mark as Completed
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAssessment()">
                        <i class="fas fa-save me-1"></i>Save Assessment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/assessments.js}"></script>
</body>
</html>
