<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers - Moktob Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Topbar -->
    <div th:replace="~{layout/topbar :: topbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Teachers</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-download me-1"></i>Export
                            </button>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary" onclick="addTeacher()">
                            <i class="fas fa-plus me-1"></i>Add Teacher
                        </button>
                    </div>
                </div>

                <!-- Page Content -->
                <div>
                    <!-- Teachers Table -->
                    <div class="card shadow">
                        <div class="card-header bg-white py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Teacher Records</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="teachersTable">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Phone</th>
                                            <th>Qualification</th>
                                            <th>Joining Date</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="teachersTableBody">
                                        <tr>
                                            <td colspan="8" class="text-center text-muted">
                                                <i class="fas fa-spinner fa-spin me-2"></i>
                                                Loading teachers...
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/popup.js}"></script>
    <script th:src="@{/js/teachers.js}"></script>
    
    <script>
        function addTeacher() {
            window.location.href = '/moktob/teachers/add';
        }
        
        // Load teachers data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadTeachers();
        });
        
        function loadTeachers() {
            const token = MoktobApp.getToken();
            if (!token) {
                window.location.href = '/moktob/login';
                return;
            }
            
            MoktobApp.apiRequest('/moktob/api/teachers')
                .then(teachers => {
                    const tbody = document.getElementById('teachersTableBody');
                    if (teachers && teachers.length > 0) {
                        tbody.innerHTML = teachers.map(teacher => `
                            <tr>
                                <td>${teacher.id}</td>
                                <td>${teacher.name || 'N/A'}</td>
                                <td>${teacher.email || 'N/A'}</td>
                                <td>${teacher.phone || 'N/A'}</td>
                                <td>${teacher.qualification || 'N/A'}</td>
                                <td>${teacher.joiningDate || 'N/A'}</td>
                                <td>
                                    <span class="badge ${teacher.isActive ? 'bg-success' : 'bg-secondary'}">
                                        ${teacher.isActive ? 'Active' : 'Inactive'}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary me-1" onclick="editTeacher(${teacher.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteTeacher(${teacher.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('');
                    } else {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="8" class="text-center text-muted">
                                    <i class="fas fa-info-circle me-2"></i>
                                    No teachers found. Add your first teacher to get started.
                                </td>
                            </tr>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading teachers:', error);
                    const tbody = document.getElementById('teachersTableBody');
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="8" class="text-center text-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Error loading teachers. Please try again.
                            </td>
                        </tr>
                    `;
                });
        }

        function editTeacher(id) {
            window.location.href = `/moktob/teachers/edit/${id}`;
        }

        function deleteTeacher(id) {
            MoktobPopup.confirm({
                title: 'Delete Confirmation',
                message: 'Are you sure you want to delete this teacher? This action cannot be undone.',
                onConfirm: () => {
                    MoktobApp.apiRequest(`/moktob/api/teachers/${id}`, {
                        method: 'DELETE'
                    })
                        .then(() => {
                            MoktobPopup.alert({
                                title: 'Success',
                                message: 'Teacher deleted successfully',
                                type: 'success'
                            });
                            loadTeachers(); // Reload the table
                        })
                        .catch(error => {
                            console.error('Error deleting teacher:', error);
                            MoktobPopup.alert({
                                title: 'Error',
                                message: 'Failed to delete teacher. Please try again.',
                                type: 'error'
                            });
                        });
                }
            });
        }
    </script>
</body>
</html>
