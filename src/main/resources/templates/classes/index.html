<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - Moktob Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Topbar -->
    <div th:replace="~{layout/topbar :: topbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Classes</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-download me-1"></i>Export
                            </button>
                        </div>
                        <button type="button" class="btn btn-sm btn-primary" onclick="addClass()">
                            <i class="fas fa-plus me-1"></i>Add Class
                        </button>
                    </div>
                </div>

                <!-- Page Content -->
                <div>
                    <!-- Classes Table -->
                    <div class="card shadow">
                        <div class="card-header bg-white py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Class Records</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="classesTable">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Class Name</th>
                                            <th>Teacher</th>
                                            <th>Schedule</th>
                                            <th>Days</th>
                                            <th>Students</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="classesTableBody">
                                        <tr>
                                            <td colspan="7" class="text-center text-muted">
                                                <i class="fas fa-spinner fa-spin me-2"></i>
                                                Loading classes...
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/popup.js}"></script>
    <script th:src="@{/js/add-class.js}"></script>
    
    <script>
        function addClass() {
            window.location.href = '/moktob/classes/add';
        }
        
        // Load classes data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadClasses();
        });
        
        function loadClasses() {
            const token = MoktobApp.getToken();
            if (!token) {
                window.location.href = '/moktob/login';
                return;
            }
            
            MoktobApp.apiRequest('/moktob/api/classes')
                .then(classes => {
                    const tbody = document.getElementById('classesTableBody');
                    if (classes && classes.length > 0) {
                        tbody.innerHTML = classes.map(classItem => `
                            <tr>
                                <td>${classItem.id}</td>
                                <td>${classItem.className || 'N/A'}</td>
                                <td>${classItem.teacherName || 'N/A'}</td>
                                <td>
                                    ${classItem.startTime ? classItem.startTime.substring(0, 5) : 'N/A'} - 
                                    ${classItem.endTime ? classItem.endTime.substring(0, 5) : 'N/A'}
                                </td>
                                <td>${classItem.daysOfWeek || 'N/A'}</td>
                                <td>
                                    <span class="badge bg-info">${classItem.studentCount || 0} students</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary me-1" onclick="editClass(${classItem.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteClass(${classItem.id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('');
                    } else {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="7" class="text-center text-muted">
                                    <i class="fas fa-info-circle me-2"></i>
                                    No classes found. Add your first class to get started.
                                </td>
                            </tr>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading classes:', error);
                    const tbody = document.getElementById('classesTableBody');
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="text-center text-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Error loading classes. Please try again.
                            </td>
                        </tr>
                    `;
                });
        }

        function editClass(id) {
            window.location.href = `/moktob/classes/edit/${id}`;
        }

        function deleteClass(id) {
            MoktobPopup.confirm({
                title: 'Delete Confirmation',
                message: 'Are you sure you want to delete this class? This action cannot be undone.',
                onConfirm: () => {
                    MoktobApp.apiRequest(`/moktob/api/classes/${id}`, {
                        method: 'DELETE'
                    })
                        .then(() => {
                            MoktobPopup.alert({
                                title: 'Success',
                                message: 'Class deleted successfully',
                                type: 'success'
                            });
                            loadClasses(); // Reload the table
                        })
                        .catch(error => {
                            console.error('Error deleting class:', error);
                            MoktobPopup.alert({
                                title: 'Error',
                                message: 'Failed to delete class. Please try again.',
                                type: 'error'
                            });
                        });
                }
            });
        }
    </script>
</body>
</html>
