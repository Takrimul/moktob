<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Add Class - Moktob Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Topbar -->
    <div th:replace="~{layout/topbar :: topbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{layout/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${isEdit ? 'Edit Class' : 'Add New Class'}">Add New Class</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="goBack()">
                            <i class="fas fa-arrow-left me-1"></i>Back to Classes
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i th:class="${isEdit ? 'fas fa-school me-2' : 'fas fa-plus me-2'}"></i>
                            <span th:text="${isEdit ? 'Edit Class Information' : 'Class Information'}">Class Information</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="addClassForm" novalidate>
                            <!-- Hidden fields for edit mode -->
                            <input type="hidden" id="isEdit" th:value="${isEdit}" />
                            <input type="hidden" id="classId" th:value="${classId}" />
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="className" class="form-label">Class Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="className" name="className" required>
                                    <div class="invalid-feedback">
                                        Please enter class name.
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="teacherId" class="form-label">Teacher</label>
                                    <select class="form-select" id="teacherId" name="teacherId">
                                        <option value="">Select a Teacher</option>
                                        <!-- Options will be loaded dynamically by JavaScript -->
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="startTime" class="form-label">Start Time</label>
                                    <input type="time" class="form-control" id="startTime" name="startTime">
                                </div>
                                <div class="col-md-6">
                                    <label for="endTime" class="form-label">End Time</label>
                                    <input type="time" class="form-control" id="endTime" name="endTime">
                                </div>
                                <div class="col-12">
                                    <label for="daysOfWeek" class="form-label">Days of Week</label>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Monday" id="monday" name="daysOfWeek">
                                                <label class="form-check-label" for="monday">Monday</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Tuesday" id="tuesday" name="daysOfWeek">
                                                <label class="form-check-label" for="tuesday">Tuesday</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Wednesday" id="wednesday" name="daysOfWeek">
                                                <label class="form-check-label" for="wednesday">Wednesday</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Thursday" id="thursday" name="daysOfWeek">
                                                <label class="form-check-label" for="thursday">Thursday</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Friday" id="friday" name="daysOfWeek">
                                                <label class="form-check-label" for="friday">Friday</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Saturday" id="saturday" name="daysOfWeek">
                                                <label class="form-check-label" for="saturday">Saturday</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-4">
                                    <button type="submit" class="btn btn-primary me-2" id="submitBtn">
                                        <i th:class="${isEdit ? 'fas fa-save me-1' : 'fas fa-save me-1'}"></i>
                                        <span th:text="${isEdit ? 'Update Class' : 'Save Class'}">Save Class</span>
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                                        <i class="fas fa-times-circle me-1"></i>Cancel
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{layout/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/popup.js}"></script>
    <script th:src="@{/js/add-class.js}"></script>
    <script>
        function goBack() {
            window.location.href = '/moktob/classes';
        }
    </script>
</body>
</html>
