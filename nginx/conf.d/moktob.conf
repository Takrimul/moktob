# Moktob Management System - Nginx Configuration
# This file configures the reverse proxy for the Spring Boot application

upstream moktob_backend {
    server moktob-app:8080;
    keepalive 32;
}

# HTTP Server (redirects to HTTPS)
server {
    listen 80;
    server_name moktob.com www.moktob.com localhost;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name moktob.com www.moktob.com localhost;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/moktob.crt;
    ssl_certificate_key /etc/nginx/ssl/moktob.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main Application
    location / {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://moktob_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # API Endpoints with stricter rate limiting
    location /moktob/api/ {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://moktob_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Login endpoint with special rate limiting
    location /moktob/api/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://moktob_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        proxy_pass http://moktob_backend;
        proxy_set_header Host $host;
    }

    # Health check endpoint
    location /moktob/actuator/health {
        access_log off;
        proxy_pass http://moktob_backend;
        proxy_set_header Host $host;
    }

    # Metrics endpoint (restrict access)
    location /moktob/actuator/metrics {
        allow 172.20.0.0/16;  # Docker network
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://moktob_backend;
        proxy_set_header Host $host;
    }

    # Prometheus endpoint (restrict access)
    location /moktob/actuator/prometheus {
        allow 172.20.0.0/16;  # Docker network
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://moktob_backend;
        proxy_set_header Host $host;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
